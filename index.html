<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Consumo de Água</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body> 
    <div class="container">
        <h1>Calculadora Irrigação</h1>
        <form id="calcSystem">
            <div class="form-group">
                <label for="system">Irrigation System</label>
                <select id="system" name="system">
                    <option value="gotejamento">Gotejamento</option>
                    <option value="aspersao">Aspersão</option>
                    <option value="microaspersao">Microaspersão</option>
                    <option value="pivo_central">Pivo Central</option>
                </select><button class="button" id="add_system" name="system">+</button>
            </div>
            <div class="form-group">
            <label for="culture_type">Tipo de Cultura:</label>
                <select id="culture_type" name="culture_type">
                    <option value="milho">Milho</option>
                    <option value="soja">Soja</option>
                    <option value="trigo">Trigo</option>
                    <option value="arroz">Arroz</option>
                    <option value="cafe">Cafe</option>
                </select><button id="add_type" name="add_type">+</button>
            </div>
            <div class="form-group">
                <label for="xVezes">Frequência de Irrigação:</label>
                    <input type="number" id="xVezes" name="xVezes" required>

                    <select id="frequencia" name="frequencia">
                        <option value="dia">Diário</option>
                        <option value="semana">Semanal/option>
                        <option value="mes">Mensal</option>
                    </select>
                </div>
            <div class="form-group">
                <label for="area">Área de Cultivo(ha):</label>
                <input type="number" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="cost">Custo Água(m³):</label>
                <input type="number" id="cost" name="cost" required>
            </div>
            <button type="button" class="button" onclick="calculate()">Calcular</button>
        </form>
        <h2>Resumo</h2>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Água Utilizado</th>
                    <th rowspan="2">Gasto(R$)</th>
                </tr>
                <tr>
                    <th>Litros</th>
                    <th>m³</th>
                </tr>
                <tr>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
        
    <ul>
        <a href="/bd.html"><li>Base de Dados</li></a>
    </ul>



 </body>
</html>
